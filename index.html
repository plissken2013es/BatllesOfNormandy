<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battles of Normandy - a solitaire game</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="margin: 10px auto;">
        <button id="map1" class="button-9 map-button" role="button">Map 1</button>
        <button id="map2" class="button-9 map-button" role="button">Map 2</button>
        <button id="map3" class="button-9 map-button" role="button">Map 3</button>
        <button id="map4" class="button-9 map-button" role="button">Map 4</button>
        <button id="map5" class="button-9 map-button" role="button">Map 5</button>
        <button id="map6" class="button-9 map-button" role="button">Map 6</button>
        <button id="map7" class="button-9 map-button" role="button">Map 7</button>
        <button id="map8" class="button-9 map-button" role="button">Map 8</button>
    </div>
    <div id="page">
        <div>
            <img class="draggable box" src="/img/unit_squad.png" alt="German Squad">
            <img class="draggable box" src="/img/unit_mg.png" alt="German MG">
            <img class="draggable box" src="/img/unit_half_track.png" alt="German Half Track">
            <img class="draggable box" src="/img/unit_brit_squad.png" alt="British Squad">
            <img class="draggable box" src="/img/unit_brit_lmg.png" alt="British LMG">
            <img class="draggable box" src="/img/unit_brit_piat.png" alt="British PIAT">
            <img class="draggable box" src="/img/unit_brit_sniper.png" alt="British Sniper">
            <img class="draggable box" src="/img/cover.png" alt="Cover">
            <img class="draggable activated" src="/img/activated.png" alt="Turn">
            <img class="draggable-turn box" src="/img/turn.png" alt="Turn">
        </div>
        <div>
            <img src="/img/turn_track.png" alt="Turn Tracker" style="max-width: 100%;">
        </div>
        <div class="map">
            <img src="/img/map1.png" alt="map1" style="max-width: 100%;">
        </div>
    </div>
    <div>
        <button id="save" class="button-5" role="button">Save game</button>
        <button id="load" class="button-9" role="button">Load game</button>
        <button id="clear-markers" class="button-45" role="button">Clear 'activated' markers</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
